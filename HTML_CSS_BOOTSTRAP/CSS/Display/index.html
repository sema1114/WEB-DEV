<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Display</title>


<style>
    div{
        width: 200px;
        height: 200px;
        background:salmon;
        margin:5px;
        display: inline-block;
    }

#first{
/*display: none;  kaybeder divi saklar*/
}

span{
    width:200px;
    height: 100px;
    background-color: seagreen;
    display:inline-block;


  /* display verene kadar ve inline  height: 5px; boşuna inline elemanlara genişlik yükseklik verilmez*/
}


</style>

</head>
<body>
 
    <div id="first">First</div>
    <div id="second">Second</div>
<!--     burda inline özelliği var yani hepsi sırasıyla yazılır
 --> 
    <span>deneme 1</span>
    <span>deneme 2</span>
    <span>deneme 3</span>
<br>
<a href="">Home</a>
<a href="">About</a>
<a href="">Contact</a>

</body>
</html>
