<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatay Açılır Menu</title>


<style>
    ul{
        list-style:none;
        margin:0;
        padding:0;
        position: absolute;/*istediğim gibi konumlandırmak istiyorum*/
    }

li{
    display: inline-block;/*yanyana gelsinler istiyorum*/
    float: left;/*yasla aradaki boşluğu al*/
    margin-right: 1px;
}

li a{
    background: #2f3036;
    display:block;/*a ların genişliğini ayartlamak için*/
    min-width: 140px;
    color: white;
text-decoration: none;
height: 50px;
line-height: 50px;
text-align: center;
font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
}

li a:hover{
    background: #19C589;
}


li:hover ul a{
    background: #f3f3f3;
    color: black;
    line-height: 40px;

}
li:hover ul a:hover{
    background: #19C589;
    color:#f3f3f3;

}

li ul li{
    display: block;
    float: none;
}


li ul li a{
    text-align: left;
    min-width: 100px;
    padding: 0 20px;

}
li ul{
    display: none;/*listeyi kapattık*/
}

ul a:hover + .hidden ,.hidden:hover/*a dan sonki ilk hidden elemanı*/
{
    display:block;
}

li:hover a{
    background: #19C589;
}
</style>



</head>
<body>
    
<ul>
   <li>
       <a href="">Ana Sayfa</a>
   </li>

   <li>
    <a href="">Hakkımızda</a>
   </li>
   <li>
    <a href="">Kurslar</a>

    <ul class="hidden">
        <li>
            <a href="">Komple Uygulamalı Eğitim</a>
        </li>
     
        <li>
         <a href="">Efsane Pazar Eğitimi</a>
        </li>
        <li>
         <a href="">Moda Eğitimi</a>
     
        </li>
    </ul>

   </li>
   <li>
    <a href="">Makale</a>
   </li>
   <li>
    <a href="">İletişim</a>
   </li>



</ul>



</body>
</html>
