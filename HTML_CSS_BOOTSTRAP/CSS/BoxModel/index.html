    <title>Box Model</title>


    <style>
#box1{
    box-sizing: content-box;
width:300px;
height:100px;
background:greenyellow;
border:10px solid black;
margin-bottom:10px;
padding:10px;
}

#box2{
    box-sizing:border-box;
    width:300px;
    height:100px;
    background-color: gold;
    padding:10px;
    border:10px solid black;

}
    </style>




</head>
<body>
    

<div id="box1">
      Padding       border
300px +(10*2)  +   (10*2)=340px

</div>
<div id="box2">


260+ (10px*2)  +(10*2)=300px
</div>

</body>
