<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>

<style>

body{
    margin: 0;

}


.box{
    width:100px;
    height:100px;
    margin-left:20px;
    /*display:inline-block;*/
}

#first{
    background:red;
    margin-top:50px;
}

#second{
    background:blue;
    margin:auto;


}
#third{
    background: green;
    margin-top:150px
}

span{
    background: red;
    margin:50px;
    display:inline-block;
}

</style>



</head>
<body>
    
<div class="box" id="first">box1</div>
<div class="box" id="second">box2</div>
<div class="box" id="third">box3</div>


<span> text1</span>
<span>text2</span>
<span>text3</span>

</body>
</html>
