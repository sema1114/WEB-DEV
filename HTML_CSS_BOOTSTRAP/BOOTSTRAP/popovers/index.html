<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7efb741871.js" crossorigin="anonymous"></script>
    
    <title>Popover</title>
</head>
<body class="container my-4">
    


<a data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary">
    Toogle popover
</a>
<br><br>
<br><br><br>

<a data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary" data-placement="top">
    Toogle top
</a>
<a  data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary"data-placement="left">
    Toogle left
</a>
<a  data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary"data-placement="bottom">
    Toogle bottom
</a>
<a data-toggle="popover" title="popover header" data-content="some content" class="btn btn-primary"data-placement="right">
    Toogle right
</a>

<br><br>



<a data-toggle="popover" data-trigger="focus" title="popover header" data-content="some content" class="btn btn-primary">
    Toogle popover
</a>

<br><br>

<!--üstüne gelince işeretlenip çeknce kapanması-->

<a data-toggle="popover" data-trigger="hover" title="popover header" data-content="some content" class="btn btn-primary">
    Toogle popover
</a>


<br><br>




<a id="btnPopover" href="#" class="btn btn-primary" data-toggle="popover" title="popover header" data-content="popover body">Toggle popover</a>

<br><br>

<button type="button" class="btn btn-success"onclick="showPopover()">Show</button>
<button type="button" class="btn btn-success"onclick="hidePopover()">Hide</button>
<button type="button" class="btn btn-success"onclick="togglePopover()">Toggle</button>



<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script>
    $(function(){
        $('[data-toggle="popover"]').popover();
    });
  

  function showPopover(){
      $('#btnPopover').popover('show');
  }

  function hidePopover(){
      $('#btnPopover').popover('hide');
  }

  function togglePopover(){
      $('#btnPopover').popover('toggle');
  }

$('#btnPopover').on('show.bs.popover',function(){
    console.log('show');
});

      
$('#btnPopover').on('shown.bs.popover',function(){
    console.log('shown');
});
$('#btnPopover').on('hide.bs.popover',function(){
    console.log('hide');
});
$('#btnPopover').on('hidden.bs.popover',function(){
    console.log('hidden');
});

</script>

</body>
</html>
