<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7efb741871.js" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body class="container my-4" >
    

    <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text">Hover over me</a>
    <br><br>
    <button id="btnTooltip" type="button" class="btn btn-success" data-toggle="tooltip" title="<h3>Header</h3>
    <br><p>Tooltip text</p>" data-html="true">Toopltip with Html</button>
    <!--data-html="true" html olarak yorumlanabilmesi için-->




    <br><br>
     <p>

        <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text" data-placement="top">tooltip on top</a>
        <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"data-placement="right">tooltip on right</a>
        <a href="" class="btn btn-primary" data-toggle="tooltip" title="tooltip text"data-placement="bottom">tooltip on bottom</a>
        <a href="" class="btn btn-primary mt-2" data-toggle="tooltip" title="tooltip text"data-placement="left">tooltip on left</a>

     </p>

<br><br>

<button type="button" class="btn btn-warning"onclick="showTooltip()"> Show Tooltip</button>
<button type="button" class="btn btn-warning"onclick="hideTooltip()"> Hide Tooltip</button>
<button type="button" class="btn btn-warning"onclick="toggleTooltip()"> Toogle Tooltip</button>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



<script>
    $(function(){
        $('[data-toggle="tooltip"]').tooltip();

    });

    function showTooltip(){
        $('#btnTooltip').tooltip('show');
    }

    function hideTooltip(){
        $('#btnTooltip').tooltip('hide');
    }
     
    function toggleTooltip(){
        $('#btnTooltip').tooltip('toggle');
    }


      /*göster .bootstrapte.tooltipi    bize veritabanında gerçekleşirken işlemleri takip etmemizi sağlayacak*/
   $('#btnTooltip').on('show.bs.tooltip',function(){
       console.log('show burda tetiklendi');
   });

   $('#btnTooltip').on('shown.bs.tooltip',function(){
       console.log('shown burda tetiklendi');
   });

   $('#btnTooltip').on('hide.bs.tooltip',function(){
       console.log('hide burda tetiklendi');
   });

   $('#btnTooltip').on('hidden.bs.tooltip',function(){
       console.log('hidden burda tetiklendi');
   });


</script>
<!--data-toggle ı tooltip olan Nesnelere ulaş ve tooltip özelliğini aktif et-->



</html>
