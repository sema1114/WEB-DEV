<form>
    <div class="form-group">
        <label for="name">Name</label>
    <input type="text" id="name" class="form-control" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Enter Email">
    <small class="form-text text-muted">Please enter a correct email</small>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Enter Password">
    </div>


    <div class="form-group">
        <label for="city">City</label>
        <select name="city" id="city" class="form-control">
            <option value="0">Kocaeli</option>
            <option value="1">Ankara</option>
            <option value="2">İstanbul</option>

        </select>


    <div class="form-group">
    <label for="message">message</label>
<textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
    </div>


    </div>

     <div class="form-group">

        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox">Football
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox">Zıplama
            </label>
        </div>

        <div class="custem-control custom-checkbox">
          <input type="checkbox" id="ch" class="custom-control-input">
          <label class="custom-control-label" for="ch">Check</label>
        </div>

 
        <div>
         

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="cl"  name="example" class="custom-control-input">
                <label class="custom-control-label" for="cl">Custom Radio 1</label>
              </div>
    

        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="cl1"  name="example" class="custom-control-input">
            <label class="custom-control-label" for="cl1">Custom Radio 2</label>
          </div>

    
        </div>
 
     </div>

<div class="input-group mt-3">

    <input type="text" class="form-control">
    <div class="input group-append">
        <span class="input-group-text" id="ig">@gmail.com</span>
    </div>

</div>


<div class="input-group mt-3">

    <div class="input group-prepend">
        <span class="input-group-text" id="ig">http://semakaya.com</span>

    <input type="text" class="form-control">

</div>

    </div>


</div>
