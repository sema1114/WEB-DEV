<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7efb741871.js" crossorigin="anonymous"></script>
    
    <title>Modals</title>
</head>
<body>
    

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal"> Open Modal</button>
<!--fade ile efektli geliş olur-->
<div class="modal fade" id="mymodal">
    <div class="modal-dialog modal-sm modal-dialog-centered"> <!--modal-sm ml lg ile boyutları ayrlayabiliriz-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal 1</h4>
                <button type="button" class="close"data-dismiss="modal">&times</button>
            </div>
            <div class="moda-body">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<br><br>


<div class="modal fade" id="mymodal2">
    <div class="modal-dialog modal-sm modal-dialog-centered"> <!--modal-sm ml lg ile boyutları ayrlayabiliriz-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">MOdal 2</h4>
                <button type="button" class="close"data-dismiss="modal">&times</button>
            </div>
            <div class="moda-body">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<br><br>

<button id="btnModal"type="button" class="btn btn-primary"> Open Modal</button>


<div class="modal fade" id="mymodal3">
    <div class="modal-dialog modal-sm modal-dialog-centered"> <!--modal-sm ml lg ile boyutları ayrlayabiliriz-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">MOdal 2</h4>
                <button type="button" class="close"data-dismiss="modal">&times</button>
            </div>
            <div class="moda-body">Lorem ipsum dolor sit amet consectetur.</div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script>

$(function(){

    $('#mymodal2').modal('show');

    $('#btnModal').click(function(){

        $('#mymodal3').modal('show');
        console.log('Click işlemi');

    });
           $('#mymodal3').on('hide.bs.modal',function(e){
               console.log('hide metodu çalışıyor');
           });

           $('#mymodal3').on('hidden.bs.modal',function(e){
               console.log('hidden metodu çalışıyor tamamen kaybolduğu anda');
           });

           $('#mymodal3').on('show.bs.modal',function(e){
               console.log('show metodu çalışıyor veri tabanından bilgi işlemi gerçekleşti');
           });

           
           $('#mymodal3').on('shown.bs.modal',function(e){
               console.log('shown metodu çalışıyor ');
           });


});

</script>






</body>
</html>
