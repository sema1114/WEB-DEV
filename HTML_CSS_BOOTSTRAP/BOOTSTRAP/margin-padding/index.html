    <title>Mrgin-padding</title>
<style>

    div{
        width: 200px;
        height:200px;

    }
/*
margin(m) 0,1,2,3,4,5,m-0,m-1

margin-right=>mr
margin-left=>ml
margin-top=>mt
margin-bottom=>mb

margin-top,margin-bottom =>my
margin-left,margin-rigt=>mx


padding(p) 0,1,2,3,4,5,p-0,p-1

padding-right=>pr
padding-left=>pl

padding-top,padding-bottom =>py

*/
 

  
</style>

<body>

<div class="bg-success m-3">first</div>
<div class="bg-primary m-5">second</div>
