<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7efb741871.js" crossorigin="anonymous"></script>
    
    <title>Responsiive layout</title>
</head>
<body>
    
    <div class="container my-4">
        <h2>Extra Small (<576px)</h2>
        <div class="row my-4">
            <div class="col border">
             Column
            </div>
            <div class="col border">
                Column
               </div>
        </div>

        <h2> Small (>=576px)</h2>
        <div class="row my-4">
            <div class="col-sm-3 border">
             Column
            </div>
            <div class="col-sm-9 border">
                Column
               </div>
        </div>

        <h2> Medium (>=768px)</h2>
        <div class="row my-4">
            <div class="col-md-3 border">
             Column
            </div>
            <div class="col-md-9 border">
                Column
               </div>
        </div>

        
        <h2> Large (>=992px)</h2>
        <div class="row my-4">
            <div class="col-lg-3 border">
             Column
            </div>
            <div class="col-lg-9 border">
                Column
               </div>
        </div>


        <h2> Extra Large (>=1200px)</h2>
        <div class="row my-4">
            <div class="col-xl-3 border">
             Column
            </div>
            <div class="col-xl-9 border">
                Column
               </div>
        </div>


        <div class="row my-4">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-1 border bg-primary">
             Column
            </div>
            <div class="col-sm-6 col-md-8 col-lg-9 col-xl-11 border bg-danger">
                Column
               </div>
        </div>


    </div>







<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
