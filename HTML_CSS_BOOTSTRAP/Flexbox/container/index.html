<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
<style>

    *{
        margin: 0;
        padding:0;
    }

.container{
 display:flex;/*hepsini küçük kutucuklar olarak hizaadı inline block gibi*/

flex-direction: column;/*uzattı

/*flex-wrap: wrap-reverse;sığmayan eleman aşağıya  tersten indir*/

justify-content: center;/* yatayda kutuları çok güzel ortalar ve küçültsen bile ortada kazlır hizalı*/

</head>
