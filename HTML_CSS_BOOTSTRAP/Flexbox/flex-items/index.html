<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
*{
    margin:0;
    padding:0;
}
.container{
display: flex;
align-items:center;
background-color: #f2f2f2;
padding: 15px;
}
.item{
    background-color: chocolate;
    padding:30px;
    margin:30px;
    color: #fff;
    font-size: 25px;
    flex-grow:1;

}
.i1{
    align-self: stretch;
    order:6;
    flex-grow:2;
}
.i2{
    height: 200px;
    order:-2;
    flex-basis:15%;/*growun tyüzdeli hal,*/

}

.i3{
    align-self:flex-start;
    order:5;
    flex-basis: 200px;
    flex-shrink:0;/*asla küçülme 200 max kal*/
}


.i4{
    align-self: flex-end;
    order:-1;
    flex:0 1 200px;/*grow shrink bases*/
}

</style>
 


</head>
<body>
    <div class="container">

        <div class="item i1">item 1</div>
        <div class="item i2">item 2</div>
        <div class="item i3">item 3</div>
        <div class="item i4">item 4</div>
    </div>
</body>
</html>
