<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye ol</title>

</head>
<body>
    
<h1>Lütfen Formu Eksiksiz Doldurunuz</h1>>
<hr>
<form>
    <p>
        <h3>Hesap Bilgileriniz</h3>
        Kullanıcı Adı:<input type="text" name="kullaniciAdi" placeholder="Kullanıcı Adı Giriniz" required><br>
      Eposta:<input type="email" name="kullaniciEposta" placeholder="E-posta  Giriniz" required> <br>
      Parola:<input type="password" name="kullaniciparola" placeholder="Parola Giriniz" required><br>

    </p>
   
<p>
    <h3>Kişisel Bilgileriniz</h3>
    Ad:<input type="text" name="ad"><br>
    Soyad:<input type="text" name="soyad"><br>
    Şehirler:
   <select name="sehir">
    <option>Seçiniz</option>
        <option value="Sakarya">Sakarya</option>
        <option value="İstanbul">İstanbul</option>
    </select>
</p>
<p>
    Cinsiyet :<input type="radio" name="cinsiyet">Erkek <input type="radio"name="cinsiyet">Kadın
</p>
<p>
    Hobileriniz: <input type="checkbox" name="sinema">Sinema<input type="checkbox" name="Gezmek">Gezmek<input type="checkbox" name="KitapOkuma">Kitap
</p>
<input type="submit" value="Kaydet">
</form>



</body>
</html>
