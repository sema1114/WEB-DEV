<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <title>Document</title>

    <style>
body{
    margin:0;
    padding:0

}

#messageBox{
    background-color: green;
    text-align: center;
    color:white;

}

#header{
    cursor:pointer;
    height:40px;
    padding:10px;
    border-bottom:1px solid #fff;

}

#content{
    height:200px;
    padding:10px;
    display: none;
}
#close{
    float: right
}
#close:hover{
    color:black;
}
    </style>

    <script>
        $(function(){
            $("#header").click(function(){
             $("#content").toggle("slow");
            });

            $("#close").click(function(){
            $("#messageBox").hide("slow");
            });
        });
    </script>



</head>
<body>
    <div id="messageBox">
<div id ="header">
    Mesajınız var
    <span id="close">X</span>
</div>
<div id="content">

</div>
    </div>


</body>
</html>
